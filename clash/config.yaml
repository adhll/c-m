    \"Spotify\",\n        \"YouTube\": \"YouTube\",\n        \"Disney Plus\": \"Disney\",\n
    \       \"Bilibili\": \"Asian TV\",\n        \"IQ\": \"Asian TV\",\n        \"IQIYI\":
    \"Asian TV\",\n        \"Letv\": \"Asian TV\",\n        \"Netease Music\": \"Asian
    TV\",\n        \"Tencent Video\": \"Asian TV\",\n        \"Youku\": \"Asian TV\",\n
    \       \"WeTV\": \"Asian TV\",\n        \"ABC\": \"Global TV\",\n        \"Abema
    TV\": \"Global TV\",\n        \"Amazon\": \"Global TV\",\n        \"Apple News\":
    \"Global TV\",\n        \"Apple TV\": \"Global TV\",\n        \"Bahamut\": \"Global
    TV\",\n        \"BBC iPlayer\": \"Global TV\",\n        \"DAZN\": \"Global TV\",\n
    \       \"Discovery Plus\": \"Global TV\",\n        \"encoreTVB\": \"Global TV\",\n
    \       \"Fox Now\": \"Global TV\",\n        \"Fox+\": \"Global TV\",\n        \"HBO
    Go\": \"Global TV\",\n        \"HBO Max\": \"Global TV\",\n        \"Hulu Japan\":
    \"Global TV\",\n        \"Hulu\": \"Global TV\",\n        \"Japonx\": \"Global
    TV\",\n        \"JOOX\": \"Global TV\",\n        \"KKBOX\": \"Global TV\",\n        \"KKTV\":
    \"Global TV\",\n        \"Line TV\": \"Global TV\",\n        \"myTV SUPER\": \"Global
    TV\",\n        \"Pandora\": \"Global TV\",\n        \"PBS\": \"Global TV\",\n
    \       \"Pornhub\": \"Global TV\",\n        \"Soundcloud\": \"Global TV\",\n
    \       \"ViuTV\": \"Global TV\",\n        \"Telegram\": \"Telegram\",\n        \"Douyin\":
    \"Douyin\",           \n        \"Steam\": \"Steam\",\n        \"Speedtest\":
    \"Speedtest\",\n        \"PayPal\": \"PayPal\",\n        \"Microsoft\": \"Microsoft\",\n
    \       \"Apple\": \"Apple\",\n        \"Google FCM\": \"Google FCM\",\n        \"Scholar\":
    \"Scholar\",\n        \"PROXY\": \"Proxy\",\n        \"Domestic\": \"Domestic\",\n
    \       \"Domestic IPs\": \"Domestic\",\n        \"LAN\": \"DIRECT\"\n      }\n
    \   port = int(metadata[\"dst_port\"])\n    if metadata[\"network\"] == \"UDP\":\n
    \       if port == 443:\n            ctx.log('[Script] matched QUIC traffic use
    reject')\n            return \"REJECT\"\n    port_list = [21, 22, 23, 53, 80,
    123, 143, 194, 443, 465, 587, 853, 993, 995, 998, 2052, 2053, 2082, 2083, 2086,
    2095, 2096, 5222, 5228, 5229, 5230, 8080, 8443, 8880, 8888, 8889]\n    if port
    not in port_list:\n        ctx.log('[Script] not common port use direct')\n        return
    \"DIRECT\"\n    if metadata[\"dst_ip\"] == \"\":\n        metadata[\"dst_ip\"]
    = ctx.resolve_ip(metadata[\"host\"])\n    for ruleset in ruleset_action:\n        if
    ctx.rule_providers[ruleset].match(metadata):\n            return ruleset_action[ruleset]\n
    \   if metadata[\"dst_ip\"] == \"\":\n        return \"DIRECT\"\n    code = ctx.geoip(metadata[\"dst_ip\"])\n
    \   if code == \"CN\":\n        ctx.log('[Script] Geoip CN')\n        return \"Domestic\"\n
    \   ctx.log('[Script] FINAL')\n    return \"Others\"\n"
